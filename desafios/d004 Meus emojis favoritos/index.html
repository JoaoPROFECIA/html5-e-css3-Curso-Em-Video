<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconhtml5.ico" type="image/x-icon">
    <title>Emojis</title>
</head>
<body>
    <h1>Meus emojis favoritos</h1>
    <p>Olá, mundo! Aqui estão alguns emojis que eu gosto muito:</p>
    <!-- elemento pré código: &#x -->
    <p>&#x1F600</p> <!-- Grinning Face -->
    <p>&#x1F602</p> <!-- Grinning Face with Big Eyes -->
    <p>&#x1F603</p> <!-- Grinning Face with Smiling Eyes -->
    <p>&#x1F604</p> <!-- Beaming Face with Smiling Eyes -->
    <p>&#x1F605</p> <!-- Grinning Squinting Face -->
    <p>&#x1F606</p> <!-- Grinning Face with Sweat -->
    <p>&#x1F607</p> <!-- Rolling on the Floor Laughing -->
    <p>&#x1F608</p> <!-- Face with Tears of Joy -->
    <p>&#x1F609</p> <!-- Slightly Smiling Face -->
    <p>&#x1F60A</p> <!-- Upside-Down Face -->
</body>
</html>
