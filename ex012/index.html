<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconhtml5.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 1.5em;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        p {
            color: #000000;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/amarelo.png" controls>
        <source src="midia/Pexels-Jill-Burrow-webm.webm" type="video/webm">
        <source src="midia/Pexels-Jill-Burrow-mp4.mp4" type="video/mp4">
        <source src="midia/Pexels-Jill-Burrow-mkv.mkv" type="video/mkv">
        
        <p>Seu navegador não suporta o elemento <code>video</code>.</p>
</body>
</html>
