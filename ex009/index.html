<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconhtml5.ico" type="image/x-icon">
    <title>Listas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            background-color: #f0f0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"> <!-- type="1" type="a" type="I" type="i" -->
        <li>Acordar
        <li>Ligar para o João
        <li>Tomar café
        <li>Tomar banho</li>
        <li>Ir trabalhar</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="disc"> <!-- type="circle" type="square" type="disc" -->
        <li>Acordar
        <li>Ligar para o João
        <li>Tomar café
        <li>Tomar banho</li>
        <li>Ir trabalhar</li>
</body>
</html>
